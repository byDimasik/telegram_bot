databaseChangeLog:
  - changeSet:
      id: 1
      author: d.shishliannikov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: d.shishliannikov
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: user
      changes:
        - createTable:
            tableName: issue
            columns:
              - column:
                  name: userId
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_user_id
                    references: user(id)
              - column:
                  name: create
                  type: boolean
              - column:
                  name: update
                  type: boolean
              - column:
                  name: delete
                  type: boolean
              - column:
                  name: worklog
                  type: boolean
